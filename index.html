<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimLife Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>SimLife: High School Journey</h1>
    </header>
    <main id="startScreen">
        <section id="characterCreation">
            <h2>Character Creation</h2>
            <label for="playerName">Name:</label>
            <input type="text" id="playerName" placeholder="Enter your name">
            <label for="playerGender">Gender:</label>
            <select id="playerGender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <h3>Upload Character Image</h3>
            <input type="file" id="imageUpload" accept="image/*">
            <img id="playerImage" src="https://via.placeholder.com/100" alt="Player Image">
            <button id="startGameButton">Start Game</button>
        </section>
    </main>
    <main id="gameUI" style="display:none;">
        <div id="hud">
            <h2 id="hudTitle"></h2>
            <p>Day: <span id="dayCounter"></span></p>
            <p>Energy: <span id="energyCounter"></span></p>
            <p>Social: <span id="socialCounter"></span></p>
            <p>Money: $<span id="moneyCounter"></span></p>
        </div>
        <div id="map"></div>
        <div id="activities"></div>
    </main>
</body>
</html>
